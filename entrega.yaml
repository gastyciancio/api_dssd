              schema:
                type: object
                properties:
                  msg:
                    type: string
                    example: 'Missing Authorization Header || token has expired'
  
  /login:
    post:
      tags:
        - Login
      summary: 'Autenticarse con el sistema. Usar datos que hay en el ejemplo (username walter.bates y password admin123)'
      description: >
        Endpoint utilizado para autenticar al cliente y darle un token de acceso a los demas endpoints de la API.
        
        Se explicara cada campo de la request:
          - username = nombre de usuario del cliente
          - password = contrase√±a del cliente
        
        Se explicara cada campo de la respuesta:
          - access_token = Token que se necesitara en cada solicitud de los demas endpoints, va en el header
      requestBody:
        description: Parametros para la busqueda de proveedores determinados
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RequestLogin'
      responses:
        '200':
          description: Operacion exitosa
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AutenticacionExitosa' 
        '400':
          description: "No se mandaron los campos username o password"
          content:
            application/json:
              schema:
                type: object
                properties:
                  Error:
                    type: string
                    example: 'Provide username and password in JSON format in the request body'
        '401':
          description: "No autenticado. La clave msg contiene el detalle del error en particular que indica que para los datos otorgados no se dio acceso." 
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                    example: 'Bad username or password'
components:
  schemas:
    AutenticacionExitosa:
        type: object
        properties:
            access_token:
                  type: string
                  example: "asdggstg46yadgagaetyyt6wytjehgfoiueqhgoiquyg8q7wgtyq78g8qghq8yug7hq8g"
    ResponseProveedoresByData:
        type: object
        properties:
            metadata:
                  type: object
                  properties:
                    materiales_sin_proveedor:
                      type: array
                      items:
                        type: object
                        properties:
                          amount:
                            type: integer
                            example: 15
                          date_required:
                            type: string
                            example: "17/12/2022"
                          name:
                            type: string
                            example: 'Madera'
            suppliers:
              type: array
              items:
                $ref: '#/components/schemas/Supplier'  
    RequestLogin:
        type: object
        properties:
          username:
            type: string
            example: "walter.bates"
          password:
            type: string
            example: admin123
    RequestProveedoresByData:
        type: object
        properties:
          materiales:
            type: array
            items:
              type: object
              properties:
                amount:
                  type: integer
                  example: 15
                date_required:
                  type: string
                  example: "17/12/2022"
                name:
                  type: string
                  example: 'Madera'
          filtro_precio:
            type: integer
            example: 1000
          dias_extras:
            type: integer
            example: 5
        required:
          - materiales
    ProveedoresReservados:
      type: object
      properties:
        response:
          type: array
          items:
            type: object
            properties:
              material_id:
                type: integer
                example: 2
              message:
                type: string
                description: dependiendo si el proveedor seguia con stock suficiente se informa reserva exitosa o proveedor sin stock
                example: "Proveedor sin stock || reserva exitosa"
              supplier_id:
                type: integer
                example: 3
    Suppliers:
      type: object
      properties:
        suppliers:
          type: array
          items:
            $ref: '#/components/schemas/Supplier'
    Supplier:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
        materials:
          type: array
          items:
            type: object
            properties:
              date_deliver:
                type: string
                example: "17/12/2022"
              id:
                type: integer
                example: 1
              name:
                type: string
                example: vidrio
              price_per_kg:
                type: number
                example: 250.0
        name:
          type: string
          example: "pepe"
    Makers:
      type: object
      properties:
        makers:
          type: array
          items:
            $ref: '#/components/schemas/Maker'
    Maker:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
        materials:
          type: array
          items:
            type: object
            properties:
              date_deliver:
                type: string
                example: "17/12/2022"
              id:
                type: integer
                example: 1
              name:
                type: string
                example: vidrio
              price_per_kg:
                type: number
                example: 250.0
        name:
          type: string
          example: "pepe"
    ResponseFabricantesByData:
      type: object
      properties:
            metadata:
                  type: object
                  properties:
                    materiales_sin_fabricante:
                      type: array
                      items:
                        type: object
                        properties:
                          amount:
                            type: integer
                            example: 15
                          date_required:
                            type: string
                            example: "17/12/2022"
                          name:
                            type: string
                            example: 'Madera'
            makers:
              type: array
              items:
                $ref: '#/components/schemas/Maker'  
    FabricantesReservaResponse:
      type: object
      properties:
        response:
          type: array
          items:
            type: object
            properties:
              message:
                type: string
                example: 'El fabricante reservo el espacio || El fabricante esta ocupado hasta la fecha 20/12/2022 || El pedido del cliente supera la cantidad maxima que acepta el fabricante'
              maker_id:
                type: integer
                example: 1
              material_id:
                type: integer
                example: 2
    RequestFabricantesReserve:
        type: object
        properties:
          makers:
            type: array
            items:
              type: object
              properties:
                id:
                  type: integer
                  example: 15
                materials:
                  type: array
                  items:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 2
                      amount:
                        type: integer
                        example: 100
                date_deliver:
                  type: string
                  example: '26/10/2022'
        required:
          - makers
              
                